[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (where React builds the static files)
  publish = "build"
  
  # Functions directory
  functions = "netlify/functions"
  
  # Base directory (root of the project)
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # React environment
  NODE_ENV = "production"
  
  # Disable telemetry
  CI = "false"

# Redirects for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

